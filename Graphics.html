<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphics</title>
</head>
<body>
    <h3> Graphics</h3>
    <!-- SVG Tag-->
    <svg>
        <!--
            -SVG (Scalable Vector Graphics) defines vector-based graphics in XML formate.
            -It defines a conatiner for graphical repersentation.
        -->
        <circle cx="50px" cy="50px" r="40px"/>
          <!--
             -cx -> x coordinates (default value=0)
             -cy -> y coordinates (default value=0)
             -r  -> Radius of circle
          -->
    </svg>

    <svg>
        <ellipse cx="90px" cy="90px" rx="80px" ry="50px" />
        <!--
           -cx -> x coordinates (default value=0)
           -cy -> y coordinates (default value=0)
           -rx -> Horizontal Radius
           -rx -> Vertical Radius
        -->
    </svg>
    
</body>
</html>
